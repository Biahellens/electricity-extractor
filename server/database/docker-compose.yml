version: '3.8'
services:
  db:
    image: postgres:13
    container_name: electricityExtractor-DB
    environment:
      POSTGRES_USER: user123
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: electricityExtractorDB
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  db-data: